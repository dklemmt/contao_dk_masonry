
<?php foreach ($this->body as $class=>$col): ?>
    <?php if ($col->addImage): ?>
        <div class="masonry_gallery" id="masonry_gallery_<?php echo $this->id; ?>_<?php echo $class; ?>">
            <div class="image_container">

                <?php if ($col->href): ?>
                    <a href="<?php echo $col->href; ?>"<?php echo $col->attributes; ?> title="<?php echo $col->alt; ?>"><?php $this->insert('picture_default', $col->picture); ?></a>
                <?php else: ?>
                    <?php $this->insert('picture_default', $col->picture); ?>
                <?php endif; ?>

                <?php if ($col->caption): ?>
                    <div class="caption" style="width:<?php echo $col->arrSize[0]; ?>px"><?php echo $col->caption; ?></div>
                <?php endif; ?>

            </div>
        </div>
    <?php endif; ?>
<?php endforeach; ?>
